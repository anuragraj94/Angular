@if (isAddingTask) {
    <app-new-task />
}


<section>
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task [tasks]="task" (complete)="onCompleteTask($event)"/>
        </li>
    }
    </ul>
</section>
