<dialog open>
  <h2>User Input Form</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="enteredFirstName"
      />
    </div>
    <br />

    <div>
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="enteredLastName"
      />
    </div>
    <br />

    <div>
      <label for="amount">Amount:</label>
      <input
        type="text"
        id="amount"
        name="amount"
        [(ngModel)]="enteredAmount"
      />
    </div>
    <br />

    <button type="submit">Submit</button>
  </form>
</dialog>
